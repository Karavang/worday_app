<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worday app</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/light-theme.css" />
    <link rel="stylesheet" href="css/dark-theme.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"
      integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="canvas"></div>

    <main class="main">
      <div class="value-action">
        <div class="value-action__buttons">
          <button class="value-button value-action__buttons-plus active">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
            >
              <path
                d="M10.1522 1.25006V9.84789M10.1522 9.84789V18.7501M10.1522 9.84789H1.25M10.1522 9.84789H18.75"
                stroke="#222222"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>

          <button class="value-button value-action__buttons-minus">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
            >
              <path
                d="M18.75 9.86011H1.25"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
        </div>

        <div class="value-action__buttons-subtitle">Гучність</div>
      </div>

      <div class="welcome">
        <h1 class="welcome__title">
          Вітаємо в світу <br />
          <span>WORDY</span>
        </h1>

        <p class="welcome__subtitle">
          Налаштуйте гучність вашого пристрою, та виключіть беззвучний режим щоб
          чути сповіщення коли закінчиться таймер
        </p>

        <a class="btn btn-info" href="#">
          <span class="btnInner">Прослухати звук</span>
        </a>

        <a href="#!" class="welcome-info-text">
          Якщо ви не чуєте мелодію: додайте гучності на вашому пристрої
        </a>
      </div>
    </main>

    <script defer src="js/main.js"></script>
    <script defer src="js/canva.js"></script>
    <script defer src="js/animation.js"></script>
  </body>
</html>
